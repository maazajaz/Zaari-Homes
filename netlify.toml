[[redirects]]
  from = "http://zaarihomes.com/*"
  to = "https://www.zaarihomes.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.zaarihomes.com/*"
  to = "https://www.zaarihomes.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://zaarihomes.com/*"
  to = "https://www.zaarihomes.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
